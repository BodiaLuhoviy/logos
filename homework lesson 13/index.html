<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    
    <div class="registration-block">
        <p class="text-registration">
            Please sign up
        </p>

        <form name="f1">
            <input type="text" id="firstName" name="firstName" class="first dani" placeholder="First name">
            <input type="text" id="secondName" class="dani" placeholder="Second name">
            <input type="email" id="eMail" class="dani" placeholder="Email address">
            <input type="password" id="passWord" class="dani" placeholder="Password">
            <label for="signCheck"><input type="checkbox" id="signCheck" name="chk" class="privacy"> <span class="text-privacy">I agree with Privacy Policy</span></label>
            <input type="button" class="btn-sign" id="sign" value="Sign up" disabled >
        </form>
        <!-- <button id="perevirka">перевірка полів</button> -->
    </div>

    <div class="popup">

        <div class="done">
            <div class="one">
                <img src="./images/adfaef34e7cf27fb370845191d51f0f2-removebg-preview.png" alt="#" class="galochka">
            </div>
    
            <div class="two">
                <h3 class="great">Great</h3>
                <p class="sucess">Your account has been created successfully.</p>
                <div class="button-success">Start Exploring →</div>
            </div>
        </div>
    </div>


    <script src="./script.js"></script>
</body>
</html>
